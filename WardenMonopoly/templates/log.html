<head>
    <meta http-equiv="refresh" content="10"/>
</head>

{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="col s12 m12 l12">
                    <button id="play_button" class="btn waves-effect waves-light center-align" type="submit" name="submit" value="submit" style="background-color: #757575; width: 100%">Back</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="col s12 m12 l12">
                    <div class="card-panel center-align" style="background-color: {{ color }}">
                        <h2><span class="{{ font_color }}-text">{{ funds }}</span></h2>
                        <h6><span class="{{ font_color }}-text">Free Parking Money</span></h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card">
                    {% for lines in log %}
                        <p>{{ lines }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.getElementById("play_button").onclick = function () {
            location.href = "/play";
        };
    </script>
{% endblock %}
